<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wąż - Gra</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      align-self: flex-start;
      margin: 20px;
      font-size: 36px;
    }
    a {
      align-self: flex-start;
      margin-left: 20px;
      margin-bottom: 20px;
      font-size: 20px;
      color: cyan;
      text-decoration: underline;
    }
    #gameContainer {
      position: relative;
      background-color: #222;
      margin-top: 10px;
    }
    canvas {
      background-color: #111;
      display: block;
      margin: 0 auto;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
    #record {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>Kółko i Krzyżyk</h1>
<a href="kolkoikrzyzyk.html">Zagraj w Kółko i Krzyżyk</a>

<div id="gameContainer">
  <canvas id="gameCanvas" width="400" height="400"></canvas>
</div>

<button id="resetBtn" onclick="resetGame()">Resetuj</button>
<div id="record">Najlepszy wynik: 0</div>

<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const box = 20;
  const canvasSize = 400;
  let snake = [{x: 160, y: 200}];
  let direction = "RIGHT";
  let skull = randomPosition();
  let score = 0;
  let highScore = 0;

  const eatSound = document.getElementById('eatSound');

  document.addEventListener('keydown', directionControl);

  function directionControl(event) {
    if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  }

  function randomPosition() {
    let pos;
    do {
      pos = {
        x: Math.floor(Math.random() * (canvasSize/box - 2) + 1) * box,
        y: Math.floor(Math.random() * (canvasSize/box - 2) + 1) * box
      };
    } while (pos.x <= 0 || pos.x >= canvasSize - box || pos.y <= 0 || pos.y >= canvasSize - box);
    return pos;
  }

  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Snake
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i === 0) ? "lime" : "lightgreen";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
      ctx.strokeStyle = "darkgreen";
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    // Skull (flashing effect)
    ctx.fillStyle = Math.random() > 0.5 ? "white" : "red";
    ctx.font = "24px Arial";
    ctx.fillText("☠", skull.x + 2, skull.y + 24);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "LEFT") snakeX -= box;
    if (direction === "UP") snakeY -= box;
    if (direction === "RIGHT") snakeX += box;
    if (direction === "DOWN") snakeY += box;

    if (snakeX === skull.x && snakeY === skull.y) {
      score++;
      eatSound.play();
      if (score > highScore) {
        highScore = score;
        document.getElementById('record').innerText = "Najlepszy wynik: " + highScore;
      }
      skull = randomPosition();
    } else {
      snake.pop();
    }

    const newHead = {x: snakeX, y: snakeY};

    if (snakeX < 0 || snakeX >= canvasSize || snakeY < 0 || snakeY >= canvasSize || collision(newHead, snake)) {
      resetGame();
      return;
    }

    snake.unshift(newHead);
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  function resetGame() {
    snake = [{x: 160, y: 200}];
    direction = "RIGHT";
    score = 0;
    skull = randomPosition();
  }

  setInterval(draw, 200);
</script>

</body>
</html>
