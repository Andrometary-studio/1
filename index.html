<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wąż - Gra</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      width: 100%;
      align-items: center;
      padding: 10px;
      background: #222;
    }
    header h1 {
      margin: 0;
      margin-left: 20px;
      color: white;
      font-size: 28px;
    }
    #gameContainer {
      margin-top: 30px;
      position: relative;
    }
    canvas {
      background-color: #000;
      border: 4px solid white;
      display: block;
      margin: auto;
    }
    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: darkred;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
    #scoreBoard {
      margin-top: 10px;
      font-size: 20px;
    }
    a {
      color: red;
      text-decoration: none;
      margin-top: 20px;
      font-size: 18px;
    }
    /* Migotanie czaszki */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .skull {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

<header>
  <h1>Kółko i Krzyżyk</h1>
</header>

<div id="gameContainer">
  <canvas id="gameCanvas" width="300" height="300"></canvas>
</div>

<button id="resetBtn" onclick="resetGame()">Resetuj grę</button>

<div id="scoreBoard">Wynik: 0 | Rekord: 0</div>

<a href="kolkoikrzyzyk.html">Zagraj w Kółko i Krzyżyk</a>

<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const eatSound = document.getElementById('eatSound');
  const box = 30;
  const canvasSize = 300;
  let snake = [];
  snake[0] = {x: 5 * box, y: 5 * box};
  let direction = null;
  let skull = generateSkull();
  let score = 0;
  let highScore = 0;
  let game;

  document.addEventListener("keydown", directionChange);

  function directionChange(event) {
    if (event.keyCode == 37 && direction != "RIGHT")
      direction = "LEFT";
    else if (event.keyCode == 38 && direction != "DOWN")
      direction = "UP";
    else if (event.keyCode == 39 && direction != "LEFT")
      direction = "RIGHT";
    else if (event.keyCode == 40 && direction != "UP")
      direction = "DOWN";
  }

  function generateSkull() {
    let skullX, skullY;
    do {
      skullX = Math.floor(Math.random() * (canvasSize / box)) * box;
      skullY = Math.floor(Math.random() * (canvasSize / box)) * box;
    } while (skullX == 0 || skullY == 0 || skullX == canvasSize - box || skullY == canvasSize - box);
    return {x: skullX, y: skullY};
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i == 0) ? "lime" : "green";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);

      ctx.strokeStyle = "#111";
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.font = "26px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("☠️", skull.x + 5, skull.y + 25);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction == "LEFT") snakeX -= box;
    if (direction == "UP") snakeY -= box;
    if (direction == "RIGHT") snakeX += box;
    if (direction == "DOWN") snakeY += box;

    if (snakeX == skull.x && snakeY == skull.y) {
      score++;
      eatSound.currentTime = 0;
      eatSound.play();
      skull = generateSkull();
    } else {
      snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    if (snakeX < 0 || snakeX >= canvasSize || snakeY < 0 || snakeY >= canvasSize || collision(newHead, snake)) {
      clearInterval(game);
      if (score > highScore) highScore = score;
      document.getElementById('scoreBoard').innerText = `Wynik: ${score} | Rekord: ${highScore}`;
      return;
    }

    snake.unshift(newHead);

    document.getElementById('scoreBoard').innerText = `Wynik: ${score} | Rekord: ${highScore}`;
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x == array[i].x && head.y == array[i].y) {
        return true;
      }
    }
    return false;
  }

  function resetGame() {
    clearInterval(game);
    snake = [];
    snake[0] = {x: 5 * box, y: 5 * box};
    direction = null;
    skull = generateSkull();
    score = 0;
    document.getElementById('scoreBoard').innerText = `Wynik: 0 | Rekord: ${highScore}`;
    game = setInterval(draw, 150); // prędkość ruchu (wolniejsza)
  }

  resetGame();
</script>

</body>
</html>
